<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Analyzer</title>
  <style>
    body {
      width: 500px;
      height: 600px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #search-container {
      margin-bottom: 15px;
      position: sticky;
      top: 0;
      background: white;
      padding: 5px 0;
      z-index: 100;
    }
    #search {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .file {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .file-header {
      font-weight: bold;
      color: #333;
      cursor: pointer;
      padding: 5px;
      background-color: #f5f5f5;
    }
    .file-content {
      margin-left: 15px;
      display: none;
    }
    .section {
      margin-top: 10px;
    }
    .section-header {
      font-weight: bold;
      color: #555;
    }
    .item {
      margin-left: 10px;
      font-family: monospace;
      font-size: 12px;
      padding: 2px 0;
    }
    .loading {
      text-align: center;
      padding: 20px;
    }
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    .no-results {
      color: #888;
      padding: 20px;
      text-align: center;
    }
    .match-count {
      font-size: 0.8em;
      color: #666;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h2>JavaScript Analyzer</h2>
  <div id="search-container">
    <input type="text" id="search" placeholder="Search files, functions, variables...">
  </div>
  <div id="loading" class="loading">Analyzing page JavaScript...</div>
  <div id="results"></div>
  <div id="no-results" class="no-results" style="display: none;">No matches found</div>
  <script src="popup.js"></script>
</body>
</html>
