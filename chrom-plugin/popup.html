<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Analyzer</title>
    <style>
        body {
            width: 500px;
            height: 600px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .file {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .file-header {
            font-weight: bold;
            color: #333;
            cursor: pointer;
            padding: 5px;
            background-color: #f5f5f5;
        }
        .file-content {
            margin-left: 15px;
            display: none;
        }
        .section {
            margin-top: 10px;
        }
        .section-header {
            font-weight: bold;
            color: #555;
        }
        .item {
            margin-left: 10px;
            font-family: monospace;
            font-size: 12px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
<h2>JavaScript Analyzer</h2>
<div id="loading" class="loading">Analyzing page JavaScript...</div>
<div id="results"></div>
<script src="popup.js"></script>
</body>
</html>
